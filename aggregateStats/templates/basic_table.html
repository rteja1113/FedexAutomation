<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>Actual Stats from {{start_date}} to {{end_date}}</h2>

<table style="width:100%">
  <tr>
    <th>DriverName</th>
    <th>actualStops</th>
    <th>actualPackages</th>
  </tr>
  {% for row in aggregated_stats %}
    <tr>
      <td>{{row.driver_name}}</td>
      <td>{{row.actual_stops}}</td>
      <td>{{row.actual_packages}}</td>
    </tr>
  {% endfor %}

</table>
</body>
</html>
